<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" SYSTEM "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>  
    
    <title>GMAT Club | Test Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.uniform/jquery.uniform.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="scripts/jquery.uniform/jquery.uniform.css" />
    <link rel="stylesheet" type="text/css" href="style.css" media="all">

</head>

<body>
    
    <div id="content" class="tests">
        <h1>Subscribe</h1>
        
        <div class="widget corners-10">
            
            <div class="header">
                <span class="title">Create Subscription</span>
            </div>
            <div class="content">
                
                <div class="form">
                    
                    <div class="field">
                        <input class="radio" type="radio" id="pay_with_paypal" name="pay_with" value="paypal" />
                        <label style="margin-right: 12px;" for="pay_with_paypal">Pay with PayPal or Credit Card</label>
                    </div>
                    
                    <div class="field">
                        <input class="radio" type="radio" id="pay_with_kudos" name="pay_with" value="kudos" />
                        <label style="margin-right: 12px;" for="pay_with_kudos">Activate 3-month subscription (worth of 25 kudos)</label>
                    </div>
                    
                    <div class="field">
                        <input class="radio" type="radio" id="migrate" name="pay_with" value="migrate" />
                        <label style="margin-right: 12px;" for="migrate">Activate 3-month subscription (convert old subscription)</label>
                    </div>
                    
                    <div class="field end">
                        <a href="invoice.html" class="button blue corners-3 float-left">Continue</a>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
